<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Book spine -->
  <rect x="6" y="4" width="20" height="24" rx="2" fill="url(#bookGradient)" stroke="#654321" stroke-width="1"/>
  <!-- Book pages -->
  <rect x="8" y="6" width="16" height="20" fill="#f5f4e8" stroke="#d4c5a9" stroke-width="0.5"/>
  <!-- Text lines -->
  <line x1="10" y1="10" x2="22" y2="10" stroke="#2c3e50" stroke-width="0.8"/>
  <line x1="10" y1="13" x2="20" y2="13" stroke="#2c3e50" stroke-width="0.6"/>
  <line x1="10" y1="16" x2="22" y2="16" stroke="#2c3e50" stroke-width="0.6"/>
  <line x1="10" y1="19" x2="18" y2="19" stroke="#2c3e50" stroke-width="0.6"/>
  <!-- Title on spine -->
  <text x="16" y="18" text-anchor="middle" font-family="serif" font-size="3" fill="white" font-weight="bold">MK</text>
</svg>