<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="900" height="400" fill="url(#bg)"/>
  
  <!-- Ancient columns -->
  <rect x="100" y="50" width="40" height="300" fill="#f5f4e8" opacity="0.3"/>
  <rect x="200" y="30" width="40" height="320" fill="#f5f4e8" opacity="0.3"/>
  <rect x="300" y="70" width="40" height="280" fill="#f5f4e8" opacity="0.3"/>
  
  <!-- Books -->
  <rect x="450" y="150" width="30" height="180" fill="#2c3e50" transform="rotate(15 465 240)"/>
  <rect x="485" y="140" width="30" height="200" fill="#34495e" transform="rotate(10 500 240)"/>
  <rect x="520" y="160" width="30" height="160" fill="#2c3e50" transform="rotate(5 535 240)"/>
  <rect x="555" y="145" width="30" height="190" fill="#34495e" transform="rotate(-5 570 240)"/>
  
  <!-- Scroll -->
  <ellipse cx="700" cy="200" rx="60" ry="15" fill="#f5f4e8" opacity="0.8"/>
  <rect x="640" y="190" width="120" height="20" fill="#f5f4e8" opacity="0.8"/>
  
  <!-- Title text -->
  <text x="450" y="100" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#f5f4e8" text-anchor="middle">
    Literary Heritage
  </text>
  
  <!-- Subtitle -->
  <text x="450" y="130" font-family="Georgia, serif" font-size="18" fill="#f5f4e8" text-anchor="middle" opacity="0.9">
    Timeless Wisdom for the Digital Age
  </text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="20" fill="#f5f4e8" opacity="0.2"/>
  <circle cx="750" cy="120" r="15" fill="#f5f4e8" opacity="0.2"/>
  <circle cx="80" cy="320" r="25" fill="#f5f4e8" opacity="0.2"/>
  
  <!-- Greek key pattern border -->
  <rect x="20" y="20" width="860" height="360" fill="none" stroke="#f5f4e8" stroke-width="3" opacity="0.4"/>
</svg>